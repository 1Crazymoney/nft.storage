services:
  post-rest:
    image: postgrest/postgrest:v9.0.0
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      PGRST_DB_URI: $DATABASE_CONNECTION
      PGRST_DB_SCHEMAS: public,cargo
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long

  # db-init runs initial database migrations against the db container.
  # always applies cargo.testing.sql, since this compose file assumes dev or testing
  # are the intended use cases. A production compose setup would need to set up
  # the FDW connection to the production dag-cargo tables, using credentials from the
  # environment. See packages/api/scripts/cli/cmds/db-sql.js for production set up.
  db-init:
    restart: on-failure
    build:
      dockerfile: './docker/Dockerfile'
      context: '../'
    entrypoint: 'psql $DATABASE_CONNECTION -v "ON_ERROR_STOP=1" -f ./packages/api/db/config.sql -f ./packages/api/db/tables.sql -f ./packages/api/db/functions.sql -f ./packages/api/db/cargo.testing.sql'
    depends_on:
      - db
    environment:
      - DATABASE_CONNECTION
      - DATABASE_URL
      - DATABASE_TOKEN

  db:
    build:
      context: ./postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
  ipfs:
    image: ipfs/go-ipfs:v0.10.0 # update this when go-ipfs M1 macs https://github.com/ipfs/go-ipfs/issues/8645

  ipfs-cluster:
    image: ipfs/ipfs-cluster:v1.0.0-rc4 # we need to use this image tag, as nft.storage expects CIDs to come back in a certain format
    depends_on:
      - ipfs
    environment:
      CLUSTER_PEERNAME: cluster
      CLUSTER_SECRET: ${CLUSTER_SECRET} # From shell variable if set
      CLUSTER_IPFSHTTP_NODEMULTIADDRESS: /dns4/ipfs/tcp/5001
      CLUSTER_CRDT_TRUSTEDPEERS: '*' # Trust all peers in Cluster
      CLUSTER_RESTAPI_HTTPLISTENMULTIADDRESS: /ip4/0.0.0.0/tcp/9094 # Expose API
      CLUSTER_RESTAPI_BASICAUTHCREDENTIALS: test:test
      CLUSTER_RESTAPI_CORSALLOWEDMETHODS: GET,POST,OPTIONS
      CLUSTER_RESTAPI_CORSALLOWEDHEADERS: authorization
      CLUSTER_MONITORPINGINTERVAL: 2s # Speed up peer discovery
