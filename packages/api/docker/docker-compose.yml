services:
  post-rest:
    image: postgrest/postgrest:v9.0.0
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      PGRST_DB_URI: $DATABASE_CONNECTION
      PGRST_DB_SCHEMAS: public,cargo
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
  db-init:
    restart: on-failure
    build:
      dockerfile: './docker/Dockerfile'
      context: '../'
    entrypoint: 'psql $DATABASE_CONNECTION -v "ON_ERROR_STOP=1" -f ./db/config.sql -f ./db/tables.sql -f ./db/cargo.testing.sql -f ./db/functions.sql'
    depends_on:
      - db
    environment:
      - DATABASE_CONNECTION
      - DATABASE_URL
      - DATABASE_TOKEN
  api:
    restart: on-failure
    build:
      dockerfile: ./docker/Dockerfile
      context: ../
    environment:
      - BRANCH
      - CLUSTER_API_URL
      - CLUSTER_BASIC_AUTH_TOKEN
      - CLUSTER_SERVICE
      - COMMITHASH
      - DATABASE_CONNECTION
      - DATABASE_TOKEN
      - DATABASE_URL
      - DEBUG
      - ENV
      - LOGTAIL_TOKEN
      - MAGIC_SECRET_KEY
      - MAILCHIMP_API_KEY
      - MAINTENANCE_MODE
      - METAPLEX_AUTH_TOKEN
      - PRIVATE_KEY
      - S3_ACCESS_KEY_ID
      - S3_BUCKET_NAME
      - S3_ENDPOINT
      - S3_REGION
      - S3_SECRET_ACCESS_KEY
      - SALT
      - SENTRY_DSN
      - VERSION

    depends_on:
      - post-rest
      - ipfs-cluster
  db:
    build:
      context: ./postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
  ipfs:
    image: ipfs/go-ipfs:v0.10.0 # update this when go-ipfs M1 macs https://github.com/ipfs/go-ipfs/issues/8645

  ipfs-cluster:
    image: ipfs/ipfs-cluster:v1.0.0-rc4
    depends_on:
      - ipfs
    environment:
      CLUSTER_PEERNAME: cluster
      CLUSTER_SECRET: ${CLUSTER_SECRET} # From shell variable if set
      CLUSTER_IPFSHTTP_NODEMULTIADDRESS: /dns4/ipfs/tcp/5001
      CLUSTER_CRDT_TRUSTEDPEERS: '*' # Trust all peers in Cluster
      CLUSTER_RESTAPI_HTTPLISTENMULTIADDRESS: /ip4/0.0.0.0/tcp/9094 # Expose API
      CLUSTER_RESTAPI_BASICAUTHCREDENTIALS: test:test
      CLUSTER_RESTAPI_CORSALLOWEDMETHODS: GET,POST,OPTIONS
      CLUSTER_RESTAPI_CORSALLOWEDHEADERS: authorization
      CLUSTER_MONITORPINGINTERVAL: 2s # Speed up peer discovery
  playwright:
    profiles:
      - test
    depends_on:
      api:
        condition: service_healthy
    build:
      dockerfile: ./docker/test.Dockerfile
      context: ../
    environment:
      - BRANCH
      - CLUSTER_API_URL
      - CLUSTER_BASIC_AUTH_TOKEN
      - CLUSTER_SERVICE
      - COMMITHASH
      - DATABASE_CONNECTION
      - DATABASE_TOKEN
      - DATABASE_URL
      - DEBUG
      - ENV
      - LOGTAIL_TOKEN
      - MAGIC_SECRET_KEY
      - MAILCHIMP_API_KEY
      - MAINTENANCE_MODE
      - METAPLEX_AUTH_TOKEN
      - PRIVATE_KEY
      - S3_ACCESS_KEY_ID
      - S3_BUCKET_NAME
      - S3_ENDPOINT
      - S3_REGION
      - S3_SECRET_ACCESS_KEY
      - SALT
      - SENTRY_DSN
      - VERSION
